<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Central de Atendimento ao Cliente</title>
  </head>
  <body>
    <div>
      <h1 id="title">CAC</h1>
      <p id="subtitle">Forneça o máximo de informações, por favor.</p>
      <br />
    </div>
    <span class="success" data-cy="success-message">
      <strong>Mensagem enviada com sucesso.</strong>
    </span>
    <span class="error" data-cy="error-message">
      <strong>Valide os campos obrigatórios!</strong>
    </span>
    <div id="white-background">
      <span id="cat">🐈</span>
      <form>
        <fieldset class="group">
          <div class="field">
            <label for="firstName"
              ><strong>Nome</strong
              ><span class="required-mark"> (obrigatório)</span></label
            >
            <input
              type="text"
              name="firstName"
              id="firstName"
              data-cy="first-name"
              required
            />
          </div>
          <div class="field">
            <label for="lastName"
              ><strong>Sobrenome</strong
              ><span class="required-mark"> (obrigatório)</span></label
            >
            <input
              type="text"
              name="lastName"
              id="lastName"
              data-cy="last-name"
              required
            />
          </div>
        </fieldset>
        <fieldset class="group">
          <div class="field">
            <label for="email"
              ><strong>E-mail</strong
              ><span class="required-mark"> (obrigatório)</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              data-cy="email"
              required
            />
          </div>
          <div class="field">
            <label for="phone"
              ><strong>Telefone</strong
              ><span class="phone-label-span required-mark">
                (obrigatório)</span
              ></label
            >
            <input type="number" name="phone" id="phone" data-cy="phone" />
          </div>
        </fieldset>
        <div class="field">
          <label for="product"><strong>Produto</strong></label>
          <select id="product" data-cy="product">
            <option selected disabled value="">Selecione</option>
            <option value="blog">Blog</option>
            <option value="cursos">Cursos</option>
            <option value="mentoria">Mentoria</option>
            <option value="youtube">YouTube</option>
          </select>
        </div>
        <div id="support-type" class="field" data-cy="support-type">
          <label><strong>Tipo de atendimento</strong></label>
          <label>
            <input
              type="radio"
              name="atendimento-tat"
              value="ajuda"
              data-cy="support-ajuda"
              checked
            />Ajuda
          </label>
          <label>
            <input
              type="radio"
              name="atendimento-tat"
              value="elogio"
              data-cy="support-elogio"
            />Elogio
          </label>
          <label>
            <input
              type="radio"
              name="atendimento-tat"
              value="feedback"
              data-cy="support-feedback"
            />Feedback
          </label>
        </div>
        <fieldset class="group">
          <div id="check">
            <label
              ><strong>Qual seu meio de contato preferencial?</strong></label
            >
            <br />
            <input
              type="checkbox"
              id="email-checkbox"
              name="email"
              value="email"
              data-cy="contact-email"
            />
            <label for="email">E-mail</label>
            <input
              type="checkbox"
              id="phone-checkbox"
              name="phone"
              value="phone"
              data-cy="contact-phone"
            />
            <label for="phone">Telefone</label>
          </div>
        </fieldset>
        <div class="field">
          <br />
          <label
            ><strong>Como podemos te ajudar?</strong
            ><span class="required-mark"> (obrigatório)</span></label
          >
          <textarea
            row="6"
            id="open-text-area"
            name="open-text-area"
            data-cy="open-text-area"
            required
          ></textarea>
        </div>
        <div class="field">
          <label><strong>Adicione um anexo</strong></label>
          <input id="file-upload" type="file" data-cy="file-upload" />
        </div>
        <button type="submit" class="button" data-cy="submit-button">
          Enviar
        </button>
        <div id="privacy">
          <a href="privacy.html" target="_blank">Política de Privacidade</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
